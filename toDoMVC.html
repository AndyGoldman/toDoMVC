<!DOCTYPE html>
<html lang="en" data-framework="javascript">
	<head>
	<meta http-equiv="content-type" content="text/html">
	<meta charset="utf-8">
	<title>Andy's To Do MVC</title>
	<link href="toDoMVC.css" type="text/css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
	<script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="toDoMVC.js"></script>
	</head>
	<body>
	<main id="todoapp">
		<div id="inputWrapper" class="input">
		<header id="header" class="input">
			<h1>Do it!</h1>
					<div id="border"></div>
					<form id="toDoForm">
						<div class="chevron"></div>
						<div class="toDoEntry">
							<input id="new-todo" placeholder="What do you want to do?" autofocus="">
							<ul id='todo-list'></ul>
						</div>
						<label for='toggle-all'>Mark all as complete</label>
					</form>
				</header>
				<div id="inputHistory" class="input">
					<div id="separator"></div>
					<ul class="toDoList">
            <!--<li>
							<form id="toDoHistory">
								<div class="checkMark"></div>
								<div class="toDoItem">
									<input type=text placeholder="This is what I want to do! ">
								</div>
							<form id="toDoForm">
						</li>	-->
					</ul>
				</div>
				<div id="filter" class="filter"></div>
			</div>
			
		</main>
		
		<footer class="footer">
      <span id="todo-count"><strong>3</strong> items left</span>
      <ul id="filters">
        <li>
        <a href="#" class="selected">All</a>
        </li>
        <li>
        <a href="#">Active</a>
        </li>
        <li>
        <a href="#">Completed</a>
        </li>
      </ul>
      <button id="clear-completed" style="display: none;"></button>
    </footer>
  </section>
  <footer id="info">
    <p>Double-click to edit a todo</p>
  </footer>
  <div class="template">
    <li data-id="" class="">
          <div class="view">
            <input class="toggle" type="checkbox">
            <label></label>
            <button class="destroy"></button>
          </div>
        </li>
  </div>
	</body>

</html>
